{% load static %}
<!DOCTYPE html>

<html>



<head>

    <title>Colleges</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link rel="icon" href="/LemonApp/media/logo.jpg"  type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.css' %}">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

    <script src="{% static 'semantic.js' %}"></script>

    <script>

    $(document).ready(function() {

        // 鼠标放到 dropdown 时显示下拉菜单，默认只有点击后才显示

        $('.dropdown.item').dropdown({

            on: 'hover'

        });

    });

    </script>




    <script src="{% static 'components/form.js' %}"></script>

    <script src="{% static 'components/transition.js' %}"></script>



    <style type="text/css">

    body {

      background-color: #DADADA;

    }

    body > .grid {

      height: 100%;

    }

    .image {

      margin-top: -100px;

    }

    .column {

      max-width: 450px;

    }
        p.spec {
        color:black;
    }
    </style>



</head>



<body>
<!-- header menu-->
	{% include "HeaderMenu.html"%}
<!-- MainBody -->

<div class = "ui main container">

  <h5 class="ui header">>学校专区</h5>

<div class="ui two column doubling stackable grid container">
{% for college in college_list %}
  <div class="column">

<div class="ui items">

  <div class="item">

    <div class="image">

      <a href="/college/{{ college.id }}/"><img src= "/LemonApp/media/{{ college.image }}" style="height:120px;width:180px;object-fit:cover;"></a>

    </div>

    <div class="content">

      <a href="/college/{{ college.id }}/" class="header">{{ college.name }}</a>

      <div class="meta">

        <span>{{ college.description }}</span>

      </div>

      <div class="description">

        <p></p>

      </div>

    </div>

  </div>

</div>

  </div>
{% endfor %}

  <div class="column">

    <p></p>

    <p></p>

  </div>

</div>



</div>

<!-- End MainBody -->

</body>

    

</html>
