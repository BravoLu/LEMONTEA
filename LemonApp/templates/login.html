{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/LemonApp/media/logo.jpg"  type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.css' %}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="{% static 'semantic.js' %}"></script>
    <script>
    $(document).ready(function() {
        // 鼠标放到 dropdown 时显示下拉菜单，默认只有点击后才显示
        $('.dropdown.item').dropdown({
            on: 'hover'
        });
    });
    </script>

    <script src="{% static 'components/form.js' %}"></script>
    <script src="{% static 'components/transition.js' %}"></script>

    <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
   	p.spec {
    	color:black;
    }
    </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                },
                {
                  type   : 'length[3]',
                  prompt : 'Your username must be at least 3 characters'
                },
                {
                  type   : 'maxLength[20]',
                  prompt : 'Your username must be at most 20 characters'
                }
              ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'minLength[6]',
                  prompt : 'Your password must be at least 6 characters'
                },
                {
                  type   : 'maxLength[20]',
                  prompt : 'Your password must be at most 20 characters'
                }
              ]
            },
            confirm_password: {
              identifier  : 'confirm_password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please confirm your password'
                },
                {
                  type   : 'match[password]',
                  prompt : 'Your two passwords are different'
                }
              ]
            }
          }
        })
      ;
    })
    ;
  </script>
</head>


<body>
<!-- header menu-->
    {% include "HeaderMenu.html"%}
<!-- mainBODY -->
    <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content icon">
       登录
      </div>
    </h2>
    <form action="{{ path }}" method="post" class="ui large form">
      {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            {{ form.username }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            {{ form.password }}
          </div>
        </div>
        <div class="ui primary submit button">登录</div>
      </div>
    <div class="ui error message"></div>
    </form>
    {% if form.password.errors %}
      <div class="ui error message">
        <ul class="list">
          {% for i in form.password.errors %}
            <li>{{i|escape}}</li>
          {% endfor%}
        </ul>
      </div>
    {% endif%}


  </div>
</div>
<!-- ENDMainBody -->
</body>
    
</html>
