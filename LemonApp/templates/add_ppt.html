{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Add PPT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/LemonApp/media/logo.jpg"  type="image/jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.css' %}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="{% static 'semantic.js' %}"></script>
    <script>
    $(document).ready(function() {
        // 鼠标放到 dropdown 时显示下拉菜单，默认只有点击后才显示
        $('.dropdown.item').dropdown({
            on: 'hover'
        });
    });
    </script>


    <script src="{% static 'components/form.js' %}"></script>
    <script src="{% static 'components/transition.js' %}"></script>

    <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    p.spec {
      color:black;
    }
    </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            file: {
              identifier  : 'file',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please select a ppt file'
                }
              ]
            }
          }
        })
      ;
    })
    ;
  </script>
</head>

<body>
<!-- header menu-->
    {% include "HeaderMenu.html"%}
<!-- mainBODY -->
    <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content icon">
       添加PPT
      </div>
    </h2>
   <form action="{{ path }}" method="post" class="ui large form" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            {{ form.file }}
          </div>
        </div>
        <div class="ui primary submit button">添加PPT</div>

      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>
<!-- ENDMainBody -->
</body>
    
</html>
