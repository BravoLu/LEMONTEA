{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html>

<head>
    <title>{{ course.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/LemonApp/media/logo.jpg"  type="image/jpg">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.css' %}">
    <script src="{% static 'semantic.min.js' %}"></script>

    <script>
    $(document).ready(function() {
        // 鼠标放到 dropdown 时显示下拉菜单，默认只有点击后才显示
        $('.dropdown.item').dropdown({
            on: 'hover'
        });
        $('.menu .item').tab();
        $('.ui.accordion').accordion();
     });
    </script>
</head>

<body>
    <div class="ui main container" style="width: 80rem">
        <div>
            <div class="ui breadcrumb">
              <a class="section" href="/college/{{ college.id }}/course/{{ course.id }}/" >{{ course.title }}</a>
              <i class="right angle icon divider"></i>
              <div class="active section">{{ chapter.title }}</div>
              <i class="right angle icon divider"></i>
              <div class="active section">{{ ppt.title }}</div>
            <br>

            {% for ppt_page_img in ppt_page_url_list %}
            <a href="/college/{{ college.id }}/course/{{ course.id }}/chapter/{{chapter.id}}/ppt/{{ppt.ppt_order}}/{{forloop.counter0}}">
            <img src="{{ img_base_url }}{{ ppt_page_img }}">
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
